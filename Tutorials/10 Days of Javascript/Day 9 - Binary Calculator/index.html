<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <title>Binary Calculator</title>
    </head>
    <body>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" onclick="btn0Press();">0</button>
            <button id="btn1" onclick="btn1Press();">1</button>
            <button id="btnClr" onclick="btnClrPress();">C</button>
            <button id="btnEql" onclick="btnEqlPress();">=</button>
            <button id="btnSum" onclick="btnSumPress();">+</button>
            <button id="btnSub" onclick="btnSubPress();">-</button>
            <button id="btnMul" onclick="btnMulPress();">*</button>
            <button id="btnDiv" onclick="btnDivPress();">/</button>
        </div>
    </body>
</html>
